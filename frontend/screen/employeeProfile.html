<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/empProfile.css" />
    <link rel="stylesheet" href="../css/Dashboard.css" />
    <title>Employee Profile</title>
  </head>
  <body>
    <div class="employee-profile__container">
      <div id="side-bar"></div>
      <div id="content">
        <div class="profile-header dashboard-head-title">
          <h3>Employee Profile</h3>
        </div>
        <div class="profile-body" id="profile-body">
          <div class="profile-section">
            <label>Name:</label>
            <span id="employee-name"></span>
          </div>
          <div class="profile-section">
            <label>Email:</label>
            <span id="employee-email"></span>
          </div>
          <div class="profile-section">
            <label>Join Date:</label>
            <span id="employee-join-date"></span>
          </div>
          <div class="profile-section">
            <label>Phone:</label>
            <span id="employee-phone"></span>
          </div>
          <div class="profile-section">
            <label>Position:</label>
            <span id="employee-position"></span>
          </div>
          <div class="profile-section">
            <label>Department:</label>
            <span id="employee-department"></span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/controllers/empProfileDashboard.js" type="module"></script>
</html>
